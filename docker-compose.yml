services:
  traefik-to-unifi:
    build: .
    container_name: traefik-to-unifi
    restart: unless-stopped
    env_file:
      - .env
    # Mount Docker socket for label filtering (optional)
    # Required if using DOCKER_FILTER_LABEL
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    # Run as root to access Docker socket (required for label filtering)
    user: "0:0"
